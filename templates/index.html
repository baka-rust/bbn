{% extends "base.html" %}

{% block title %}
{% endblock title %}

{% block content %}

	{% for post in dict.posts %}
		{% if post.type == "blog" %} 
			<div class="post">
				<b>blog - <a href="/post/{{ post.id }}">{{ post.title }}</a></b> <span class="post-info">{{ post.timestamp }}</span><br/>
				<div class="inner">
					<p>{{ post.content }}</p>
				</div>
			</div>
		{% endif %}
	{% endfor %}
